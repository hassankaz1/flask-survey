{% extends 'base.html' %}

{% block title %}Satisfaction Survey{% endblock %}

{% block content %}

<h1>Satisfaction Survey</h1>

<div id="question">
    <h2>{{q.question}}</h2>
</div>

<form action="/answer" method="POST">
    {% for choice in q.choices %}
    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}
    </select>
    <button>Continue</button>
</form>


{% endblock %}
